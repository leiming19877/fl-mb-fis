<!DOCTYPE html>
<html class="ui-page-login">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>修改密码</title>
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../../css/mui.min.css">
		<link rel="stylesheet" href="../css/modify-password.css">
	</head>

	<body>
		<!--导航栏-->
		<header class="mui-bar mui-bar-nav">
			<button class="mui-action-back mui-btn mui-btn mui-btn-link mui-btn-nav mui-pull-left">
				<span class="mui-icon mui-icon-left-nav"></span>
				<spn style="color:#555555">修改密码</spn>
           </button>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				    <div class="mui-input-row">
				    	<input type="text" id="old-password" placeholder="请输入旧密码">
				    </div>
				    <div class="mui-input-row mui-password">
				    	<input minlength="8" type="password" id="new-password" placeholder="请输入新密码" class="mui-input-password" />
				    	<span class="mui-icon mui-icon-eye"></span>
				    </div>
				    <div class="mui-input-row mui-password">
				    	<input minlength="8" type="password" id="new-confirm-password" placeholder="请再次输入新密码" class="mui-input-password"/>
				    	<span class="mui-icon mui-icon-eye"></span>
				    	
				    </div>
			</form>
		    <div class="mui-button-row">
		        <button type="button" id="modify" class="mui-btn mui-btn-primary ">确认修改</button>
			</div>
		</div>
		<script type="text/javascript" id="seajsnode" src="../../../js/seajs/sea-all.min.js"></script>
		<script>
		  	//加载主模板块
		    seajs.use("../js/modify-password.js",function(){
	          
		    });
		</script>

	</body>

</html>
